      function script() {
        const couponsBtns = document.querySelectorAll(".info-btn");
        for (let i = 0; i < couponsBtns.length; i++) {
          const element = couponsBtns[i];
          element.addEventListener("click", (event) => {
            const copy = event.target.previousElementSibling.innerText;
            navigator.clipboard.writeText(copy);
            alert(`The coupon ${copy} has been copied  `);
          });
        }
      }
    </script>
